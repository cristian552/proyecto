<ion-header>
  <ion-toolbar>
    <ion-title>Listado De Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-icon slot="icon-only" name="add" (click)="nuevo_cliente()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
 
    <ion-list>
      <ion-item-sliding *ngFor="let cliente of clientes;let indice=index " >
        
        <ion-item>
          
          <ion-label>{{cliente.Cli_Nombre}}</ion-label>
          <ion-label>{{cliente.Cli_Documento}}</ion-label>
          <ion-label>{{cliente.Cli_Telefono}}</ion-label>
        </ion-item>
        
        <ion-item-options slide="end">

          <ion-item-option (click)="actualizar_cliente(cliente._id)" color="warning">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>

          <ion-item-option (click)="deleteCliente(cliente._id,indice)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
       
      </ion-item-sliding>
    </ion-list>
</ion-content>
