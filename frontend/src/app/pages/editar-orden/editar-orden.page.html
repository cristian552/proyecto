<ion-header>
  <ion-toolbar>
    <ion-title>Actulizar Orden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label position="floating">Cliente</ion-label>
    <ion-input placeholder="Enter Input" name="cliente" [(ngModel)]="cliente"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input placeholder="Enter Input" name="marca" [(ngModel)]="marca"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input placeholder="Enter Input" name="modelo" [(ngModel)]="modelo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Imei</ion-label>
    <ion-input placeholder="Enter Input" name="imei" [(ngModel)]="imei"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Falla</ion-label>
    <ion-input placeholder="Enter Input" name="falla" [(ngModel)]="falla"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Observacion</ion-label>
    <ion-input placeholder="Enter Input" name="observacion" [(ngModel)]="observacion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input placeholder="Enter Input" name="precio" [(ngModel)]="precio"></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="updateOrden()">Actualizar</ion-button>

</ion-content>
