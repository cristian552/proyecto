<ion-header>
  <ion-toolbar>
    <ion-title>Listado De Equipos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-icon slot="icon-only" name="add" (click)="nueva_orden()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  
 
  <ion-list>
    <ion-item-sliding *ngFor="let orden of listarOrden;let indice=index " >
      
      <ion-item>
        
        <ion-label>{{orden.fecha}}</ion-label>
        <ion-label>{{orden.Cli_Codigo.Cli_Nombre}}</ion-label>
        <ion-label>{{orden.Mod_Codigo.Mod_Nombre}}</ion-label>
        <ion-label>{{orden.falla}}</ion-label>
        <ion-label>{{orden.precio}}</ion-label>

      </ion-item>
      
      
      <ion-item-options slide="end">
        <ion-item-option (click)="actualizar_orden(orden._id)"  color="warning">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="deleteOrden(orden._id,indice)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
     
    </ion-item-sliding>
  </ion-list>
</ion-content>
