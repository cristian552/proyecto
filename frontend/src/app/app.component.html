<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list>
        
        <ion-menu-toggle>
          <ion-item routerLink="/cliente">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Clientes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/marca">
            <ion-icon name="apps" slot="start"></ion-icon>
            <ion-label>Marcas</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/modelo">
            <ion-icon name="layers-outline" slot="start"></ion-icon>
            <ion-label>Modelos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item routerLink="/orden">
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label>Orden De Servico</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
     

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
